- name: app-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml

- name: java-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: java-setup.yaml

- name: systemd-setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml

- name: install dependencie
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
  - cryptography # To encrypt password in env file
  - PyMySQL # To connect mysql from python code

- name: import shipping data
  community.mysql.mysql_db: # To import sql file to mysql database
    state: import
    name: all
    login_host: "{{ MYSQL_HOST }}"
    login_user: root
    login_password: "{{ MYSQL_ROOT_PASSWORD }}"
    target: "{{ item }}"
  loop:
  - /app/db/schema.sql
  - /app/db/app-user.sql 
  - /app/db/master-data.sql

- name: start and enable shipping
  ansible.builtin.service:
    name: shipping
    state: restarted
    enabled: yes
